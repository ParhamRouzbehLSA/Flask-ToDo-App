{% extends "base.html" %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<h1>Delete Task</h1>
<p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
<form method="POST" action="{{ url_for('routes.delete_task', task_id=task.id) }}">
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{{ url_for('routes.dashboard') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
