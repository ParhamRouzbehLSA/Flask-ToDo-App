<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            {% if current_user.is_authenticated %}
                <p>Welcome, {{ current_user.username }} | <a href="{{ url_for('routes.logout') }}">Logout</a></p>
            {% else %}
                <a href="{{ url_for('routes.login') }}">Login</a>
                <a href="{{ url_for('routes.register') }}">Register</a>
            {% endif %}
        </nav>
    </header>

    <!-- Main Content Section -->
    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p style="color: #ffffff;">&copy; {{ current_user.username if current_user.is_authenticated else "To-Do App" }} 2025</p>
    </footer>
</body>
</html>
